name: Daily IPTV Update

on:
  schedule:
    - cron: '0 3 * * *'  # 每天凌晨3点（东八区）
  workflow_dispatch:

permissions:
  contents: write  # 允许 workflow 推送仓库内容

jobs:
  update_m3u:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests opencc-python-reimplemented

      - name: Merge sources
        run: |
          python scripts/merge.py
          
      - name: Test streams and generate working.m3u
        run: |
          python scripts/test_adaptive_async_batch.py
          
      - name: Extract regional channels
        run: |
          python scripts/extract_channels.py
          
      - name: Generate final M3U files
        run: |
          python scripts/csv_to_m3u.py
          
      - name: Upload updated M3U to repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/*.m3u output/sum_cvs/*.csv
          git commit -m "🤖 Auto update IPTV M3U on $(date '+%Y-%m-%d') || true"
          git push

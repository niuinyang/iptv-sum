name: Extract Taiwan Channels

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 1 * *'

jobs:
  extract_channels:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        persist-credentials: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install opencc-python-reimplemented

    - name: Run extract script
      run: python scripts/extract_taiwan_channels.py

    - name: Check sum.csv hash
      run: sha256sum input/network/sum.csv

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: sum-csv
        path: input/network/sum.csv

    - name: Commit & push sum.csv if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add input/network/sum.csv
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update sum.csv [skip ci]"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/niuinyang/iptv-sum.git
        fi

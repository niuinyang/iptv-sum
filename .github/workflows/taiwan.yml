name: Extract taiwan Channels

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 3 1 * *'  # 每月1日凌晨3点自动运行

jobs:
  extract_channels:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install opencc-python-reimplemented

    - name: Run extract script
      run: python scripts/extract_channels.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: sum-csv
        path: input/network/sum.csv

    - name: Commit & push sum.csv
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add input/network/sum.csv
        git diff --quiet && echo "No changes to commit" || git commit -m "Update sum.csv [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Extract Taiwan Channels

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 1 * *'  # 每月1日凌晨3点

permissions:
  contents: write  # 允许 workflow 写入仓库

jobs:
  extract_channels:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install opencc-python-reimplemented

      - name: Run extract script
        run: python scripts/extract_taiwan_channels.py

      - name: Check taiwan_sum.csv hash
        run: sha256sum input/network/taiwan_sum.csv

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: taiwan-sum
          path: input/network/taiwan_sum.csv

      - name: Commit & push taiwan_sum.csv if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add input/network/taiwan_sum.csv
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update taiwan_sum.csv [skip ci]"
            git push

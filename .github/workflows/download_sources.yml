name: Download Network Sources

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  download_sources:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install aiohttp requests opencc-python-reimplemented

      - name: Download sources (parallel + browser UA)
        run: |
          python scripts/download_sources.py
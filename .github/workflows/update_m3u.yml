name: Manual IPTV Update

on:
  workflow_dispatch:  # ğŸ‘ˆ æ‰‹åŠ¨è§¦å‘ï¼Œæ— å®šæ—¶ä»»åŠ¡

permissions:
  contents: write

jobs:
  update_iptv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install requests opencc-python-reimplemented

      - name: ğŸ“¡ Download M3U Sources
        run: python scripts/download_sources.py

      - name: ğŸ§© Merge Local Sources
        run: python scripts/merge_local_sources.py

      - name: âš™ï¸ Test and Generate Working M3U
        run: python scripts/test_adaptive_async_batch.py

      - name: ğŸ§­ Extract Regional Channels
        run: python scripts/extract_channels.py

      - name: ğŸ§¾ Generate Final M3U Files
        run: python scripts/csv_to_m3u.py

      - name: ğŸš€ Commit and Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/*.m3u output/sum_cvs/*.csv || true
          git commit -m "ğŸ¤– Auto update IPTV M3U on $(date '+%Y-%m-%d')" || true
          git pull --rebase
          git push
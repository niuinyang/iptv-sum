name: Manual IPTV Update

on:
  workflow_dispatch:  # 👈 手动触发，无定时任务

permissions:
  contents: write

jobs:
  update_iptv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache Python packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install requests opencc-python-reimplemented

      - name: 📡 Download M3U Sources
        run: python scripts/download_sources.py

      - name: 🧩 Merge Local Sources
        run: python scripts/merge_local_sources.py

      - name: ⚙️ Test and Generate Working M3U
        run: python scripts/test_adaptive_async_batch.py

      - name: 🧭 Extract Regional Channels
        run: python scripts/extract_channels.py

      - name: 🧾 Generate Final M3U Files
        run: python scripts/csv_to_m3u.py

      - name: 🚀 Commit and Push Changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add output/*.m3u output/sum_cvs/*.csv || true
          git commit -m "🤖 Auto update IPTV M3U on $(date '+%Y-%m-%d')" || true
          git pull --rebase
          git push
name: Test and Commit IPTV Working Streams

on:
  workflow_dispatch:  # 仅手动触发

permissions:
  contents: write  # 允许 workflow 推送内容

jobs:
  test_streams:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ 检出仓库
      - uses: actions/checkout@v3

      # 2️⃣ 缓存 pip 依赖
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 3️⃣ 安装 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4️⃣ 安装依赖
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests opencc-python-reimplemented aiohttp

      # 5️⃣ 运行 IPTV 流检测脚本
      - name: Test streams and generate working.m3u
        run: |
          python scripts/test_adaptive_async_batch.py

      # 6️⃣ 提交生成的 working.m3u 和日志文件
      - name: Commit working.m3u
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/working.m3u output/log
          git commit -m "🤖 Auto update working.m3u on $(date '+%Y-%m-%d')" || echo "No changes to commit"
          git push
          python-version: "3.11"

      # 4ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests opencc-python-reimplemented aiohttp

      # 5ï¸âƒ£ è¿è¡Œ IPTV æµæ£€æµ‹è„šæœ¬
      - name: Test streams and generate working.m3u

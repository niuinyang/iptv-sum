name: CSV to M3U

# 可以手动触发，也可以定时执行
on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # 每天凌晨 3 点执行一次

permissions:
  contents: write  # 允许 workflow 写入仓库

jobs:
  generate_m3u:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ 安装 Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ 安装依赖（可选）
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ 执行 CSV → M3U 脚本
      - name: Run CSV to M3U script
        run: python scripts/csv_to_m3u_int.py

      # 5️⃣ 上传生成的 M3U 文件到仓库
      - name: Commit generated M3U files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output/*.m3u
          git commit -m "Update M3U files [Automated]" || echo "No changes"
          git push
